<ion-header>
  <ion-navbar color="dark">
    <ion-title>
    {{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  class="pane">
    <ion-grid>
        <ion-row justify-content-center>  
            <ion-col  col-6 col-sm-6 col-md-3 col-xl-3 col-lg-3  *ngFor="let sample of samples" >
                <button ion-button icon-start block round color="light" class="card-title" (click)="play(sample)">
                    <ion-icon name="volume-up"></ion-icon>
                    {{ sample.name }}
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
